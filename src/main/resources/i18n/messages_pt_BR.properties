messages.prefeitura.historia= O povoamento desta regi\u00E3o originou-se da descoberta e explora\u00E7\u00E3o de um garimpo de cristal, na Serra do Clemente, nome dado ao povoado surgido em 1948. Seus fundadores foram: Alexandrino C\u00E2ndido Gomes, Salvador Jos\u00E9 de Oliveira, Tertuliano Coroado Lustosa, C\u00EDcero Am\u00E9rico Fernandes e outros.A primeira casa, constru\u00EDda por Salvador Caetano, situou-se nas margens do c\u00F3rrego Matinha, em forma de ch\u00E1cara; o segundo morador da Serra do Clemente foi o desbravador Alexandrino C\u00E2ndido, propriet\u00E1rio da fazenda Água Bonita transportador de v\u00EDveres para o garimpo. </p><p class="grey-text text-darken-3 lighten-3 ">Em 1950, havia no local apenas a Escola Serra do Clemente, tr\u00EAs casas comerciais e vinte residenciais. Em 1951, instalava-se o posto de arrecada\u00E7\u00E3o estadual, devido \u00E0s transa\u00E7\u00F5es de gado bovino para o sul do estado. As fam\u00EDlias Tavares e Corado Lustosa contribu\u00EDram bastante para o progresso da localidade, que em 1955, passava \u00E0 condi\u00E7\u00E3o de distrito, com o nome de \u201CMATINHA\u201D, originou-se do c\u00F3rrego em cujas margens fundou-se a povoa\u00E7\u00E3o. </p><p class="grey-text text-darken-3 lighten-3">Pela lei estadual nº 2.135, de 14 de novembro de 1958, deu-se sua eleva\u00E7\u00E3o a munic\u00EDpio, oficialmente instalado em 1º de janeiro de 1959, com o topônimo \u201CARAGUAÇU\u201D, do tupi regi\u00E3o do Araguaia, rio que banha a regi\u00E3o. O munic\u00EDpio de Aragua\u00E7u est\u00E1 localizado na mesorregi\u00E3o ocidental do Estado do Tocantins, integrando a 15ª Regi\u00E3o Administrativa do estado, na Bacia do Araguaia, extremo sul tocantinense. A Serra do Clemente surgiu como garimpo de cristal. Uma povoa\u00E7\u00E3o se fazia necess\u00E1ria nas imedia\u00E7\u00F5es, para funcionar como centro de abastecimento. Assim surgia Aragua\u00E7u, cujo primeiro nome foi \u201CPovoado de Serra do Clemente\u201D, iniciado no ano de 1948. S\u00E3o fundadores do povoado: Alexandrino C\u00E2ndido Gomes, Salvador Jos\u00E9 de Oliveira, Tertuliano Corado Lustosa, C\u00EDcero Am\u00E9rico Fernandes e outros. </p>							<p class="grey-text text-darken-3 lighten-3 ">A primeira casa constru\u00EDda foi a do senhorSalvador Caetano de Oliveira, \u00E0s margens do C\u00F3rrego Matinha, onde se organizou uma ch\u00E1cara. O senhor Alexandrino C\u00E2ndido Gomes, conhecido como desbravador daquela regi\u00E3o organizando fazendas, foi o segundo morador da Serra do Clemente. J\u00E1 possu\u00EDa uma fazenda, denominada \u201CÁgua Bonita\u201D, onde atualmente se encontra instalado um frigor\u00EDfico, aqu\u00E9m uns 18Km. Com um caminh\u00E3o de sua propriedade, depois de algumas dificuldades chegou com um carregamento de v\u00EDveres, destinado \u00E0 venda no garimpo. Foi instalada uma escola no povoado, denominada \u201CEscola Isolada de Serra do Clemente\u201D. Como centro de abastecimento do garimpo de Serra do Clemente, o povoado pouco progrediu. Ainda em 1950, registravam-se apenas uma escola isolada, tr\u00EAs casas comerciais e cerca de 20 casas residenciais. Em 1951, visto o crescimento da agropecu\u00E1ria nas imedia\u00E7\u00F5es, foi instalado um posto de arrecada\u00E7\u00E3o estadual, sob responsabilidade do Senhor Diocleciano Barbosa, nomeado fiscal arrecadador. O mesmo morou ali com sua numerosa fam\u00EDlia. Duas grandes fam\u00EDlias (Tavares e Corado Lustosa), vindas do nordeste brasileiro, Cear\u00E1 e Piau\u00ED respectivamente, contribu\u00EDram tanto para o aumento da popula\u00E7\u00E3o, quanto para a organiza\u00E7\u00E3o do Distrito. </p><p class="grey-text text-darken-3 lighten-3 ">Mais tarde, com a cria\u00E7\u00E3o do Distrito em 1955, o povoado passou a denominar-se \u201CMatinha\u201D. Em 1958, o distrito foi desmembrado do munic\u00EDpio de Peixe e neste mesmo ano elevado \u00E0 categoria de munic\u00EDpio, por meio da Lei Estadual n.º 2.135, de 14 de novembro de 1958, sendo o topônimo finalmente mudado para \u201CAragua\u00E7u\u201D. O nome atual \u00E9 de origem ind\u00EDgena, tirado de Araguaia + A\u00E7u = Grande, Grande Araguaia. O primeiro prefeito, nomeado pelo governador do Estado, foi o senhor Raimundo Cavalcante, administrando de 1º de Janeiro de 1959 \u00E0 31 de Janeiro de 1961. A 03 de Outubro de 1960 foram realizadas as primeiras elei\u00E7\u00F5es para a escolha do primeiro prefeito Constitucional, sendo eleito o senhor Tertuliano Corado Lustosa.</p>